<!DOCTYPE html>
<html>
  <head>
    <title>Mi extensión</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/manifest.css" />
  </head>
  <body>
    <div id="formData" class="form" id="miFormulario">
      <div class="title">Bienvenido</div>
      <div class="subtitle">Envía tu correo electrónico</div>
      <div class="input-container ic1">
        <input id="emisor" class="input" type="email" placeholder=" " />
        <div class="cut"></div>
        <label for="emisor" class="placeholder">Tu correo</label>
      </div>
      <div class="input-container ic2">
        <input id="receptor" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="receptor" class="placeholder">Para</label>
      </div>
      <div class="input-container ic2">
        <input id="asunto" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="asunto" class="placeholder">Asunto</label>
      </div>
      <div class="input-container ic2">
        <input id="mensaje" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="mensaje" class="placeholder">Mensaje</label>
      </div>
      <button id="sendInfo" type="text" class="submit">Enviar</button>
    </div>
    <script src="/smtp.js"></script>
    <script src="poput_script.js"></script>
    <!--By David Caballero - FullStack Web Developer-->
  </body>
</html>
